<!-- Գրել 2 պարամետրանի ֆունկցիա, որը վերադարձնում է տրված թվերի միջակայքում ընկած կամայական ամբողջ թիվ -->
<!DOCTYPE html>
<html>
    <head>
        <title>Task 1</title>
    </head>
    <body>
        <script>
            function rand_int(a, b){
                generated_num = a + Math.random() * (b-a);
                return Math.round(generated_num);
            }
            alert(rand_int(1, 3));
        </script>
    </body>
</html>
