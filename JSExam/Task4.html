<!-- Ունենք Input և մեկ կոճակ , input ի մեջ գրում ենք ցանկանած թիվ (Օր՝ 6): 
    Կոճակի վրա սեղմելիս առաջանա  6x6 շախմատի տախտակ  ( սև և սպիտակ )  -->
<html>
    <head>
        <title>Task 4</title>
    </head>
    <body>
        <input id="inp" type="number">
        <button onclick="create()">Create</button>
        <script>
            function create(){
                let elem = document.getElementById('inp');
                let value = +elem.value;
                board(value);
            }
            function board(size){
                let main = document.createElement('div');
                main.style.display = 'flex';
                main.style.flexWrap = 'wrap';
                main.style.width = String(size*50)+'px';
                for(let i=0;i<size*size;i++){
                    let cell = document.createElement('div');
                    let row = Math.floor(i/size);
                    let col = i%size;
                    cell.style.backgroundColor = (row%2)^(col%2)?'black':'white';
                    cell.style.height = '50px';
                    cell.style.width = '50px';
                    main.appendChild(cell);
                }
                document.getElementsByTagName('body')[0].appendChild(main);
            }
        </script>
    </body>
</html>
