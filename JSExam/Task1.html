<html>
    <head>
        <title>Task 1</title>
    </head>
    <body>
        <script>
            function is_valid(a, b, c){
                if (a>0 && b>0 && c>0){
                    return (a+b>c && a+c>b && b+c>a);
                }
                return false;
            }
            alert(is_valid(4,2,3));
        </script>
    </body>
