<!DOCTYPE html>
<html>
    <head>
        <title>Task 3</title>
    </head>
    <body>
        <h1 id="time"></h1>
        <script>
            function print_time(tag){
                let now = new Date();
                let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
                
                tag.innerHTML = `(${h}:${m}:${s})`;
            }

            
            let h1 = document.getElementById('time');
            setInterval(function(){print_time(h1)}, 1000);
            
        </script>
    </body>
</html>
