<!-- Հաշվել 1-ից մինչև 38 կենտ թվերի  գումարը` բացառությամբ 17-ի: -->
<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title>
    </head>
    <body>
        <script>
            // alert((1+37)*19/2  - 17) --թվաբ պրոգրեսիա 2n-1

            let sum = 0;
            for(let i = 1;i<38;i+=2){
                sum += (i!=17) ? i : 0;
            }
            alert(sum);
        </script>
    </body>
</html>
