<!DOCTYPE html>
<html>
    <head>
        <title>Task 4</title>
    </head>
    <body>
        <script>
            function is_valid(a, b, c){
                return a>0 && b>0 && c>0;
            }
            function pythagor(a, b, c){
                return a*a + b*b == c*c;
            }

            function is_right_tri(a, b, c){
                if(is_valid(a, b, c)){
                    if(pythagor(a,b,c) || pythagor(a,c,b) || pythagor(b,c,a)){
                        alert("Yes");
                        return;
                    }
                    alert('No');
                }
                else{
                    alert('Invalid input');
                }
            }

            is_right_tri(3,4,5);
        </script>
    </body>
</html>
