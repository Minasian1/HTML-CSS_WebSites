<!-- Գրել ծրագիր, որը alert է անում այս թվերը տրված հերթականությամբ՝    (while)
1,9,2,8,3,7,4,6 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Task 5</title>
    </head>
    <body>
        <script>
            let i = 9;
            while(i != 5){
                alert(10-i);
                alert(i);
                i--;
            }
        </script>
    </body>
</html>
