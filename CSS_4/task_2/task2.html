<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="megamain">
            <hr>
            <div class="main">
                <div class="step1">
                    <h2>Step 1: Your details</h2>
                    <table class="input_table">
                        <tr class="input_row">
                            <td>
                                Name
                            </td>
                            <td>
                                <input placeholder="First and last name" type="text">
                            </td>
                        </tr>
                        <tr class="input_row">
                            <td>
                                Email
                            </td>
                            <td>
                                <input placeholder="Example@domain.com" type="email">
                            </td>
                        </tr>
                        <tr class="input_row">
                            <td>
                                Phone
                            </td>
                            <td>
                                <input placeholder="+37400000000" type="text">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="step2">
                    <h2>Step 2: Delivery address</h2>
                    <table class="input_table">
                        <tr class="input_row">
                            <td>
                                Address
                            </td>
                            <td>
                                <textarea ></textarea>
                            </td>
                        </tr>
                        <tr class="input_row">
                            <td>
                                Postcode
                            </td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        <tr class="input_row">
                            <td>
                                Country
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="step3">
                    <h2>Step 3: Card detalies</h2>
                    <table class="input_table">
                        <tr class="input_row">

                            <td colspan="2" class="card_type_list">
                                Card Type
                                <ul>
                                    <input class="card_type" type="radio" name="card_type" value="visa"><li id="visa">VISA</li>
                                    <input class="card_type" type="radio" name="card_type" value="amex"><li id="amex"></li>AmEx</li>
                                    <input class="card_type" type="radio" name="card_type" value="master"><li id="master"></li>MasterCard</li>
                                </ul>
                            </td>

                        </tr>
                        <tr class="input_row">
                            <td>
                                Card number
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr class="input_row">
                            <td>
                                Security code
                            </td>
                            <td>
                                <input type="password">
                            </td>
                        </tr>
                        <tr class="input_row">
                            <td>
                                Name on Card
                            </td>
                            <td>
                                <input placeholder="Exact name as on the card" type="text">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
