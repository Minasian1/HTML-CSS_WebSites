<!-- Սահմանել մեկ պարամետրանի ֆունկցիա,որը վերադարձնում է տրված բառը՝ գրված տառերի հակառակ հերթականությամբ: -->
<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title>
    </head>
    <body>
        <script>
            function reverse(word){
                result = "";
                for(let i = word.length - 1;i>=0;i--){
                    result += word[i];
                }
                return result;
            }
            alert(reverse('oscar'));
        </script>
    </body>
</html>
