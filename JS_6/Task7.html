<!-- Հաշվել 1000-5000 միջակայքում ընկած բոլոր պարզ թվերի գումարը։ -->
<!DOCTYPE html>
<html>
    <head>
        <title>Task 7</title>
    </head>
    <body>
        <script>
            var sum = 0;

            function is_prime(x){
                if (x%2 == 0) return false;
                for(let i = 3; i <= Math.sqrt(x);i+=2){
                    if (x%i == 0) return false;
                }
                return true;
            }

            for(let i=1000;i<5000;i++){
                if(is_prime(i)) sum+=i;
            }
            alert(sum);
        </script>
    </body>
</html>
