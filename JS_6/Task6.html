<!-- Սահմանել մեկ պարամետրի ֆունկցիա,որը վերադարձնում է արդյոք տրված թիվը պարզ է թե ոչ։ -->
<!DOCTYPE html>
<html>
    <head>
        <title>Task 6</title>
    </head>
    <body>
        <script>
            function is_prime(x){
                if (x<=3) return true;
                if (x%2 == 0) return false;
                for(let i = 3; i <= Math.sqrt(x);i+=2){
                    if (x%i == 0) return false;
                }
                return true;
            }
            alert(is_prime(4519));
        </script>
    </body>
</html>
